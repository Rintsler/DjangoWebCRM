<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!--<link rel="stylesheet" href="C:\Django-project\CRM\crm\app\css\styles.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-pills">
            <li class="nav-item">
                {% url 'home' as url_home %}
                <a class="nav-link
                   {% if url_home == request.path %} active
                   {% endif %}"
                   aria-current="page" href="{{url_home}}">Главная</a>
            </li>
            <li class="nav-item">
                {% url 'edit_page' as url_edit_page %}
                <a class="nav-link
                   {% if url_edit_page == request.path %} active
                   {% endif %}"
                   href="{{url_edit_page}}">Админ панель</a>
            </li>
        </ul>
        {% block content %}
        <h1 class="mt-4">Список поручений</h1>
        {% for i in list_articles %}
        <ul class="list-group mt-4">
            <li class="list-group-item">
                <b>{{i.create_date}}</b>
                <span class="m-2">{{i.name}}</span>
                <span>{{i.text}}</span>
                <span class="float-end me-3"><a href="/detail/{{i.id}}">Открыть задачу</a></span>
            </li>
        </ul>
        {% endfor %}
        {% endblock %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
